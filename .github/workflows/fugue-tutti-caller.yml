name: Fugue Tutti Caller

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to process"
        required: true
        type: string
      vote_instruction_b64:
        description: "Optional /vote instruction payload (base64)"
        required: false
        type: string
        default: ""

permissions:
  issues: write
  contents: read
  actions: write

jobs:
  tutti:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.label.name == 'tutti' }}
    uses: cursorvers/fugue-orchestrator/.github/workflows/fugue-tutti-router.yml@v6
    with:
      issue_number: "${{ format('{0}', github.event.issue.number || github.event.inputs.issue_number) }}"
    secrets: inherit
